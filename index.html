<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="/style/stylesheet.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 id="heading">Kalkulator</h1>
    </header>
    <main>            
        <div id="screen">
            <div class=in-screen id="expression">
                
            </div>
            <div class="in-screen" id="result">
                
            </div>
        </div>

        <div id="button-grid">
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="number" id="zero">0</button>
            <button class="button" id="plus">+</button>
            <button class="button" id="minus">-</button>
            <button class="button" id="multiply">x</button>
            <button class="button" id="divide">รท</button>
            <button class="button" id="equal">=</button>
            <button class="button" id="power">^</button>
            <button class="number" id="decimal">.</button>
            <button class="button" id="del">DEL</button>
            <button class="button" id="ac">AC</button>
            <button class="button" id="ans">ANS</button>
        </div>
    </main>
</body>
</html>
